
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: drift
    ports:
      - "5432:5432"
    volumes:
      - ./db:/docker-entrypoint-initdb.d 

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"
